name: tifli
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Localization & Formatting
  intl: ^0.20.2

  # Charts
  fl_chart: ^0.68.0

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  material_symbols_icons: ^4.0.0
  font_awesome_flutter: ^10.7.0

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Authentication & Backend
  supabase_flutter: ^1.6.0
  firebase_core: ^2.20.0
  firebase_messaging: ^14.7.0
  cloud_firestore: ^4.17.5

  # Image & Media
  image_picker: ^1.0.5
  cached_network_image: ^3.2.3

  # Local Storage & Database
  shared_preferences: ^2.5.3
  sqflite: ^2.3.3+1
  sqflite_common_ffi: ^2.3.2+1
  sqlite3_flutter_libs: ^0.5.21

  # Utilities
  path: ^1.9.0
  path_provider: ^2.1.2
  uuid: ^4.3.3
  http: ^1.2.0

  # URL & Sharing
  url_launcher: ^6.2.5
  share_plus: ^10.1.2

  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: 0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  sign_in_with_apple: ^6.1.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/feeding-bottle.svg
    - assets/images/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Afacad
      fonts:
        - asset: assets/fonts/Afacad-Regular.ttf
        - asset: assets/fonts/Afacad-SemiBold.ttf
          weight: 600
